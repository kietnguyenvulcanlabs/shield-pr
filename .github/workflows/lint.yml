name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'poetry'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run type check
        run: poetry run mypy shield_pr/

      - name: Run ruff
        run: poetry run ruff check shield_pr/

      - name: Check formatting
        run: poetry run black --check shield_pr/ tests/

      - name: Verify import sorting
        run: poetry run ruff check --select I shield_pr/
